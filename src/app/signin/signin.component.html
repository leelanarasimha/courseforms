<div class="col-md-6 col-md-offset-3">
  <form (submit)="onSignIn(f)" #f="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ngModel/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ngModel/>
    </div>
    <div>
      <input type="submit" name="submit" value="Signup" class="btn btn-primary"/>
    </div>
  </form>

</div>
