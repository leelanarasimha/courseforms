<div class="row">
    <div class="col-xs-12">
        <form (submit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            id="name"
                            class="form-control"
                            name="name"
                            required
                            ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                            type="number"
                            id="amount"
                            name="amount"
                            required
                            class="form-control"
                            pattern="^[1-9]+[0-9]*$"
                    ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger" *ngIf="editIndex !== -1" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onResetForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
